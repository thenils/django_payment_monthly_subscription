{% extends 'base.html' %}

{% block title %} Pricing {% endblock %}


{% block content %}

<div class="row">

    {% for plan in plans %}
    <div class="col-lg-4">
        <h3>{{ plan.membership_type }}</h3>
        <h5>feature</h5>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{ plan.price }} INR <small>/Monthly</small></h3>
        {% if plan.membership_type == 'Free'%}
        {%else%}
        <a href="{% url 'checkout' plan.slug %}" class="btn btn-primary">Upgrade Plan</a>
        {% endif %}
        
    </div>
    {% endfor %}
</div>

{% endblock %}
